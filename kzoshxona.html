<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qozoq Oshxonasi</title>
    <link rel="icon" href="kz_image/choynak.png" type="image/png" />
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root {
            --primary: #FFC402;
            --secondary: #f18973;
            --text-dark: #212121;
            --background: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-dark);
        }
        nav {
            width: 100%;
            height: 50px;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        nav h1 {
            font-size: xx-large;
            font-weight: 900;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: var(--text-dark);
        }
        nav div {
            display: flex;
            list-style: none;
            gap: 20px;
        }
        nav div a {
            text-decoration: none;
            color: var(--text-dark);
            font-size: 18px;
        }
        nav div a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .chap {
            width: 30%;
            padding: 10px;
        }
        .rasm {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            background-color: var(--primary);
            margin-bottom: 20px;
        }
        .taomlar_nomi {
            border: 1px solid #000;
            background-color: #a2a2a2;
            padding: 10px;
        }
        ul {
            list-style-type: lower-greek;
            display: flex;
            flex-direction: column;
            gap: 10px;
            font-size: 20px;
        }
        .ung {
            width: 70%;
            padding: 10px;
        }
        .sarlavha {
            text-align: center;
            font-size: xx-large;
            color: var(--text-dark);
            background-color: var(--primary);
            padding: 10px;
            border: 1px solid #000;
        }
        .items {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .item {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: var(--background);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .item button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: var(--primary);
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .item button:hover {
            background-color: var(--secondary);
            color: white;
        }
        footer {
            width: 100%;
            height: 60px;
            background-color: #232323;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 20px;
        }

        footer p {
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .chap, .ung {
                width: 100%;
            }
            .item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1>Taomlar</h1>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="tel:+998970211337">Contact</a>
        </div>
    </nav>
    <div class="container">
        <div class="chap">
            <div class="rasm">
                <img src="kz_image/choynak.png" style="width: 150px; height: 150px;">
            </div>
            <div class="taomlar_nomi">
                <ul>
                    <li>Beshbarmoq</li>
                    <li>Kuurdak</li>
                    <li>Manty</li>
                    <li>Lagman</li>
                    <li>Paloo</li>
                    <li>Samsa</li>
                    <li>Chuchuk</li>
                    <li>Qimiz</li>
                    <li>Borsok</li>
                </ul>
            </div>
        </div>
        <div class="ung">
            <div class="sarlavha">Taomlar</div>
            <div class="items">
                <!-- <div class="item">
                    <img src="kz_image/beshbarmoq.png" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, beatae.</p>
                    <button>Buyurtma Berish</button>
                </div> -->
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Taomlar. Zubaydullayev Shohjahon tomonidan yaratildi!</p>
        <p>GitHub: <a href="https://github.com/Shohjahon-Front" target="_blank">My GitHub</a></p>
    </footer>    
    <script>
        const taomlar = [
            { name: "Beshbarmoq", img: "kz_image/beshbarmoq.png", desc: "Beshbarmoq." },
            { name: "Lagman", img: "kz_image/lagman.png", desc: "Lagman." },
            { name: "Manty", img: "kz_image/manty.png", desc: "Manty." }
        ];

        const itemsContainer = document.querySelector('.items');
        taomlar.forEach(taom => {
            const item = document.createElement('div');
            item.className = 'item';
            item.innerHTML = `
                <img src="${taom.img}" alt="${taom.name}">
                <i>${taom.desc}</i>
                <button>Buyurtma Berish</button>
            `;
            itemsContainer.appendChild(item);
        });
    </script>
</body>
</html>
